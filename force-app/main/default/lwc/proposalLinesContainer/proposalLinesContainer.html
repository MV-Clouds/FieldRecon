<template>

    <div class="main-card">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <!-- Header -->
        <div class="filter-search-container">
            <div class="header-amounts-container">
                <div class="amount-item">
                    <span class="amount-label">Grand Total Cost:</span>
                    <span class="amount-value">${grandTotal}</span>
                </div>
                <div class="amount-item">
                    <span class="amount-label">Total Sales Price:</span>
                    <span class="amount-value">${totalSalesPrice}</span>
                </div>
                <div class="amount-item">
                    <span class="amount-label">Margin:</span>
                    <span class="amount-value">${margin}</span>
                </div>
            </div>
            <div class="header-actions">
                <template if:true={hasAnyModifications}>
                    <button class="action-button cancel-btn" onclick={handleDiscardAllBudgetSections}
                        disabled={isSaving}>
                        Cancel All Changes
                    </button>
                    <button class="action-button save-btn" onclick={handleSaveAllBudgetSections} disabled={isSaving}>
                        <template if:true={isSaving}>
                            Saving...
                        </template>
                        <template if:false={isSaving}>
                            Save All Changes
                        </template>
                    </button>
                </template>
                <button class="action-button add-btn" onclick={handleAddProposalLine}>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Add Proposal Line
                </button>
            </div>
        </div>

        <!-- Accordion Sections for Base Contract and Alternate -->
        <template if:true={proposalLines.length}>
            <div class="prop-accordion-container">
                <lightning-accordion active-section-name={activeSectionName} allow-multiple-sections-open="true"
                    onsectiontoggle={handleSectionToggle}>

                    <!-- Base Contract Section -->
                    <lightning-accordion-section name="baseContractSection" label={baseContractSectionLabel}>
                        <template if:true={baseContractLines.length}>
                            <div class="data-table-container">
                                <table class="custom-data-table">
                                    <thead class="table-header">
                                        <tr>
                                            <th class="header-cell col-toggle"></th>
                                            <th class="header-cell col-sr-no">Sr No.</th>
                                            <th class="header-cell col-service">Service</th>
                                            <th class="header-cell col-description">Description</th>
                                            <th class="header-cell col-quantity">Quantity</th>
                                            <th class="header-cell col-total-cost">Total Cost</th>
                                            <th class="header-cell col-recommended-price">Recommended Price</th>
                                            <th class="header-cell col-sales-price">Sales Price</th>
                                            <th class="header-cell col-actions">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body">
                                        <template for:each={baseContractLines} for:item="line">
                                            <!-- Proposal Line Row -->
                                            <tr key={line.Id} class="proposal-line-row" data-is-odd={line.isOddRow}
                                                data-line-id={line.Id} ondragover={handleDragOver} ondrop={handleDrop}>
                                                <td class="center-trancate-text drag-handle-cell">
                                                    <div class="drag-handle-wrapper"
                                                        draggable="true"
                                                        data-line-id={line.Id}
                                                        ondragstart={handleDragStart}
                                                        ondragend={handleDragEnd}>
                                                        <svg class="drag-handle-icon" width="24" height="24"
                                                            viewBox="0 0 16 16" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <circle cx="6" cy="4" r="1.5" fill="#706e6b" />
                                                            <circle cx="10" cy="4" r="1.5" fill="#706e6b" />
                                                            <circle cx="6" cy="8" r="1.5" fill="#706e6b" />
                                                            <circle cx="10" cy="8" r="1.5" fill="#706e6b" />
                                                            <circle cx="6" cy="12" r="1.5" fill="#706e6b" />
                                                            <circle cx="10" cy="12" r="1.5" fill="#706e6b" />
                                                        </svg>
                                                    </div>
                                                    <button class="toggle-button" data-id={line.Id}
                                                        onclick={handleToggleExpand} data-expanded={line.isExpanded}>
                                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <template if:true={line.isExpanded}>
                                                                <path d="M19 9l-7 7-7-7" stroke="currentColor"
                                                                    stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round" />
                                                            </template>
                                                            <template if:false={line.isExpanded}>
                                                                <path d="M9 5l7 7-7 7" stroke="currentColor"
                                                                    stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round" />
                                                            </template>
                                                        </svg>
                                                    </button>
                                                </td>
                                                <td class="center-trancate-text">{line.serialNumber}</td>
                                                <td class="center-trancate-text">
                                                    <a href={line.recordLink} class="name-link">{line.Name}</a>
                                                </td>
                                                <!-- Description Field -->
                                                <td class={line.descriptionCellClass} data-proposal-line-id={line.Id}
                                                    data-field="wfrecon__Description__c" data-editable="true"
                                                    onclick={handleProposalLineCellClick}>
                                                    <template if:true={line.isEditingDescription}>
                                                        <input type="text" class="inline-edit-input"
                                                            value={line.displayDescription}
                                                            data-proposal-line-id={line.Id}
                                                            data-field="wfrecon__Description__c"
                                                            oninput={handleProposalLineFieldChange}
                                                            onblur={handleProposalLineFieldBlur} step="1" />
                                                    </template>
                                                    <template if:false={line.isEditingDescription}>
                                                        <div class="cell-with-icon">
                                                            <span
                                                                class="cell-text description-text">{line.displayDescription}</span>
                                                            <svg class="edit-icon" width="14" height="14"
                                                                viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                                <path
                                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </td>
                                                <!-- Quantity Field -->
                                                <td class={line.quantityCellClass} data-proposal-line-id={line.Id}
                                                    data-field="wfrecon__Quantity__c" data-editable="true"
                                                    onclick={handleProposalLineCellClick}>
                                                    <template if:true={line.isEditingQuantity}>
                                                        <input type="number" class="inline-edit-input"
                                                            value={line.displayQuantity} data-proposal-line-id={line.Id}
                                                            data-field="wfrecon__Quantity__c"
                                                            oninput={handleProposalLineFieldChange}
                                                            onblur={handleProposalLineFieldBlur} step="1" min="1" />
                                                    </template>
                                                    <template if:false={line.isEditingQuantity}>
                                                        <div class="cell-with-icon">
                                                            <span class="cell-text">{line.displayQuantity}</span>
                                                            <svg class="edit-icon" width="14" height="14"
                                                                viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                                <path
                                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </td>
                                                <!-- Total Cost (Read-only) -->
                                                <td class="center-trancate-text total-amount">${line.displayTotalCost}
                                                </td>
                                                <!-- Recommended Price (Read-only calculated field) -->
                                                <td class="center-trancate-text">${line.formattedRecommendedPrice}</td>
                                                <!-- Sales Price (Editable with minimum = Recommended Price) -->
                                                <td class={line.salesPriceCellClass} data-proposal-line-id={line.Id}
                                                    data-field="wfrecon__Sales_Price__c" data-editable="true"
                                                    onclick={handleProposalLineCellClick}>
                                                    <template if:true={line.isEditingSalesPrice}>
                                                        <input type="number" class="inline-edit-input"
                                                            value={line.displaySalesPrice}
                                                            data-proposal-line-id={line.Id}
                                                            data-field="wfrecon__Sales_Price__c"
                                                            oninput={handleProposalLineFieldChange}
                                                            onblur={handleProposalLineFieldBlur} step="1"
                                                            data-min={line.displayRecommendedPrice} />
                                                    </template>
                                                    <template if:false={line.isEditingSalesPrice}>
                                                        <div class="cell-with-icon">
                                                            <span class="cell-text">${line.formattedSalesPrice}</span>
                                                            <svg class="edit-icon" width="14" height="14"
                                                                viewBox="0 0 24 24" fill="none">
                                                                <path
                                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                                <path
                                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </td>
                                                <td class="center-trancate-text">
                                                    <div class="action-icons-container">
                                                        <button class="swap-button" data-id={line.Id}
                                                            data-current-type={line.wfrecon__Type__c}
                                                            onclick={handleSwapProposalLineType}
                                                            title="Move to Alternate/Base Contract">
                                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke="currentColor"
                                                                    stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round" />
                                                                <path d="M17 8V20M17 20L21 16M17 20L13 16"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round" />
                                                            </svg>
                                                        </button>
                                                        <button class="delete-button" data-id={line.Id}
                                                            onclick={handleDeleteProposalLine} title="Delete">
                                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M3 6h18" stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                                <path
                                                                    d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"
                                                                    stroke="currentColor" stroke-width="2"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                                <path d="M10 11v6" stroke="currentColor"
                                                                    stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round"></path>
                                                                <path d="M14 11v6" stroke="currentColor"
                                                                    stroke-width="2" stroke-linecap="round"
                                                                    stroke-linejoin="round"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>

                                            <!-- Budget Sections (Expanded View) -->
                                            <template if:true={line.isExpanded}>
                                                <tr key={line.budgetRowKey} class="nested-row">
                                                    <td colspan="10" class="nested-table-container">
                                                        <template if:true={line.budget}>
                                                            <!-- Proposal Line Summary Section -->
                                                            <div class="proposal-summary-section">
                                                                <div class="summary-grid">
                                                                    <div class={line.profitSummaryItemClass}>
                                                                        <span class="summary-label">Profit % - </span>
                                                                        <div class="summary-value-editable">
                                                                            <template if:true={line.isEditingProfit}>
                                                                                <input type="number"
                                                                                    class="summary-edit-input"
                                                                                    value={line.displayProfit}
                                                                                    data-proposal-line-id={line.Id}
                                                                                    data-field="wfrecon__Profit_Per__c"
                                                                                    oninput={handleProposalLineFieldChange}
                                                                                    onblur={handleProposalLineFieldBlur} step="1"
                                                                                    min="1" max="100" />
                                                                            </template>
                                                                            <template if:false={line.isEditingProfit}>
                                                                                <div class="summary-edit-container"
                                                                                    data-proposal-line-id={line.Id}
                                                                                    data-field="wfrecon__Profit_Per__c"
                                                                                    data-editable="true"
                                                                                    onclick={handleProposalLineCellClick}>
                                                                                    <span
                                                                                        class="summary-value">{line.displayProfit}%</span>
                                                                                    <svg class="summary-edit-icon"
                                                                                        width="14" height="14"
                                                                                        viewBox="0 0 24 24" fill="none">
                                                                                        <path
                                                                                            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                                                            stroke="currentColor"
                                                                                            stroke-width="2"
                                                                                            stroke-linecap="round"
                                                                                            stroke-linejoin="round" />
                                                                                        <path
                                                                                            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                                                            stroke="currentColor"
                                                                                            stroke-width="2"
                                                                                            stroke-linecap="round"
                                                                                            stroke-linejoin="round" />
                                                                                    </svg>
                                                                                </div>
                                                                            </template>
                                                                        </div>
                                                                    </div>
                                                                    <div class="summary-item">
                                                                        <span class="summary-label">Profit Amount -
                                                                        </span>
                                                                        <span
                                                                            class="summary-value-amount">${line.displayProfitAmount}</span>
                                                                    </div>
                                                                    <div class="summary-item">
                                                                        <span class="summary-label">OH Amount - </span>
                                                                        <span
                                                                            class="summary-value-amount">${line.displayOHAmount}</span>
                                                                    </div>
                                                                    <div class="summary-item">
                                                                        <span class="summary-label">Warranty Amount -
                                                                        </span>
                                                                        <span
                                                                            class="summary-value-amount">${line.displayWarrantyAmount}</span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="budget-sections-container">

                                                                <!-- Labor Section -->
                                                                <div class="budget-section">
                                                                    <div class="section-header-row">
                                                                        <div class="section-header-left"
                                                                            data-proposal-line-id={line.Id}
                                                                            data-cost-type="labor"
                                                                            onclick={handleToggleSection}>
                                                                            <svg class="section-toggle-icon" width="16"
                                                                                height="16" viewBox="0 0 24 24"
                                                                                fill="none">
                                                                                <template
                                                                                    if:true={line.budget.laborExpanded}>
                                                                                    <path d="M19 9l-7 7-7-7"
                                                                                        stroke="currentColor"
                                                                                        stroke-width="2"
                                                                                        stroke-linecap="round"
                                                                                        stroke-linejoin="round" />
                                                                                </template>
                                                                                <template
                                                                                    if:false={line.budget.laborExpanded}>
                                                                                    <path d="M9 5l7 7-7 7"
                                                                                        stroke="currentColor"
                                                                                        stroke-width="2"
                                                                                        stroke-linecap="round"
                                                                                        stroke-linejoin="round" />
                                                                                </template>
                                                                            </svg>
                                                                            <h3 class="section-title">Labor</h3>
                                                                            <span
                                                                                class="section-count">({line.budget.budgetLinesByCostType.labor.length}
                                                                                lines)</span>
                                                                        </div>
                                                                        <div class="section-header-right">
                                                                            <span class="section-cost-label">Total: ${line.displayLaborCost}</span>
                                                                        </div>
                                                                    </div>

                                                                    <template if:true={line.budget.laborExpanded}>
                                                                        <div class="section-content">
                                                                            <div class="section-actions">
                                                                                <button
                                                                                    class="section-action-btn add-btn"
                                                                                    data-proposal-line-id={line.Id}
                                                                                    data-cost-type="labor"
                                                                                    data-budget-id={line.budget.Id}
                                                                                    onclick={handleAddBudgetLineToSection}>
                                                                                    <svg width="20" height="20"
                                                                                        viewBox="0 0 24 24" fill="none">
                                                                                        <path d="M12 5V19M5 12H19"
                                                                                            stroke="currentColor"
                                                                                            stroke-width="2" />
                                                                                    </svg>
                                                                                    Add
                                                                                </button>
                                                                            </div>
                                                                            <template
                                                                                if:true={line.budget.budgetLinesByCostType.labor.length}>
                                                                                <div class="table-scroll-container">
                                                                                    <table class="budget-section-table">
                                                                                        <thead>
                                                                                            <tr>
                                                                                                <th
                                                                                                    class="budget-col-sr-no">
                                                                                                    Sr No.</th>
                                                                                                <th
                                                                                                    class="budget-col-crew">
                                                                                                    # of Crew</th>
                                                                                                <th
                                                                                                    class="budget-col-hrs-day">
                                                                                                    Hrs/Day</th>
                                                                                                <th
                                                                                                    class="budget-col-burden-rate">
                                                                                                    Burden Rate ($/Hour)
                                                                                                </th>
                                                                                                <th
                                                                                                    class="budget-col-days">
                                                                                                    # of Days</th>
                                                                                                <th
                                                                                                    class="budget-col-est-hours">
                                                                                                    Estimated Hours</th>
                                                                                                <th
                                                                                                    class="budget-col-subtotal">
                                                                                                    Labor Cost Sub Total
                                                                                                </th>
                                                                                                <th
                                                                                                    class="budget-col-note">
                                                                                                    Note</th>
                                                                                                <th
                                                                                                    class="budget-col-actions">
                                                                                                    Actions</th>
                                                                                            </tr>
                                                                                        </thead>
                                                                                        <tbody>
                                                                                            <template
                                                                                                for:each={line.budget.budgetLinesByCostType.labor}
                                                                                                for:item="laborLine"
                                                                                                for:index="idx">
                                                                                                <tr key={laborLine.Id}>
                                                                                                    <td
                                                                                                        class="col-sr-no">
                                                                                                        {laborLine.displayIndex}
                                                                                                    </td>
                                                                                                    <!-- No. Of Crew -->
                                                                                                    <td class={laborLine.crewCellClass}
                                                                                                        data-proposal-line-id={line.Id}
                                                                                                        data-budget-line-id={laborLine.Id}
                                                                                                        data-cost-type="labor"
                                                                                                        data-field="wfrecon__No_Of_Crew_Members__c"
                                                                                                        data-editable="true"
                                                                                                        onclick={handleBudgetLineCellClick}>
                                                                                                        <template
                                                                                                            if:true={laborLine.isNew}>
                                                                                                            <input
                                                                                                                type="number"
                                                                                                                class="table-input"
                                                                                                                value={laborLine.wfrecon__No_Of_Crew_Members__c}
                                                                                                                data-proposal-line-id={line.Id}
                                                                                                                data-budget-line-id={laborLine.Id}
                                                                                                                data-cost-type="labor"
                                                                                                                data-field="wfrecon__No_Of_Crew_Members__c"
                                                                                                                oninput={handleBudgetLineFieldChange}
                                                                                                                min="0" step="1" />
                                                                                                        </template>
                                                                                                        <template
                                                                                                            if:false={laborLine.isNew}>
                                                                                                            <template
                                                                                                                if:true={laborLine.isEditingCrew}>
                                                                                                                <input
                                                                                                                    type="number"
                                                                                                                    class="inline-edit-input"
                                                                                                                    value={laborLine.wfrecon__No_Of_Crew_Members__c}
                                                                                                                    data-proposal-line-id={line.Id}
                                                                                                                    data-budget-line-id={laborLine.Id}
                                                                                                                    data-cost-type="labor"
                                                                                                                    data-field="wfrecon__No_Of_Crew_Members__c"
                                                                                                                    oninput={handleBudgetLineFieldChange}
                                                                                                                    onblur={handleBudgetLineCellBlur}
                                                                                                                    min="0" step="1" />
                                                                                                            </template>
                                                                                                            <template
                                                                                                                if:false={laborLine.isEditingCrew}>
                                                                                                                <div
                                                                                                                    class="cell-with-icon">
                                                                                                                    <span
                                                                                                                        class="cell-text">{laborLine.wfrecon__No_Of_Crew_Members__c}</span>
                                                                                                                    <svg class="edit-icon"
                                                                                                                        width="14"
                                                                                                                        height="14"
                                                                                                                        viewBox="0 0 24 24"
                                                                                                                        fill="none">
                                                                                                                        <path
                                                                                                                            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                                                                                                                            stroke="currentColor"
                                                                                                                            stroke-width="2"
                                                                                                                            stroke-linecap="round"
                                                                                                                            stroke-linejoin="round" />
                                                                                                                        <path
                                                                                                                            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                                                                                                                            stroke="currentColor"
                                                                                                                            stroke-width="2"
                                                                                                                            stroke-linecap="round"
                                                                                                                            stroke-linejoin="round" />
                                                                                                                    </svg>
                                                                                                                </div>
                                                                                                            </template>
                                                                                                        </template>
                                                                                                    </td>
                                                                                                    <!-- Hrs/Day -->
                                                                                                    <td class={laborLine.hrsDayCellClass}
                                                                                                        data-proposal-line-id={line.Id}
                                                                                                        data-budget-line-id={laborLine.Id}
                                                                                                        data-cost-type="labor"
                                                                                                        data-field="wfrecon__Hrs_day__c"
                                                                                                        data-editable="true"
                                                                                                        onclick={handleBudgetLineCellClick}>
                                                                                                        <template
                                                                                                            if:true={laborLine.isNew}>
                                                                                                            <input
                                                                                                                type="number"
                                                                                                                class="table-input"
                                                                                                                value={laborLine.wfrecon__Hrs_day__c}
                                                                                                                data-proposal-line-id={line.Id}
                                                                                                                data-budget-line-id={laborLine.Id}
                                                                                                                data-cost-type="labor"
                                                                                                                data-field="wfrecon__Hrs_day__c"
                                                                                                                oninput={handleBudgetLineFieldChange}
                                                                                                                min="0" step="1" />
                                                                                                        </template>
                                                                                                        <template
                                                                                                            if:false={laborLine.isNew}>
                                                                                                            <template
                                                                                                                if:true={laborLine.isEditingHrsDay}>
                                                                                                                <input
                                                                                                                    type="number"
                                                                                                                    class="inline-edit-input"
                                                                                                                    value={laborLine.wfrecon__Hrs_day__c}
                                                                                                                    data-proposal-line-id={line.Id}
                                                                                                                    data-budget-line-id={laborLine.Id}
                                                                                                                    data-cost-type="labor"
                                                                                                                    data-field="wfrecon__Hrs_day__c"
                                                                                                                    oninput={handleBudgetLineFieldChange}
                                                                                                                    onblur={handleBudgetLineCellBlur}
                                                                                                                    min="0" step="1" />

    <!-- Add Proposal Lines Modal -->
    <template if:true={showAddModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    onclick={handleCloseModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" class="close-icon"
                        size="small"></lightning-icon>
                </button>

                <div class="pop-heading">Add Proposal Lines</div>

                <div class="slds-modal__content pop-up">
                    <div class="popUpBody slds-p-around--medium">
                        <template if:true={isModalLoading}>
                            <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
                        </template>

                        <!-- Add Another Line Button at Top -->
                        <div style="margin-bottom: 1rem; display: flex; justify-content: flex-end;">
                            <button class="add-line-btn" onclick={handleAddAnotherLine}>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" />
                                </svg>
                                Add Another Line
                            </button>
                        </div>

                        <!-- Proposal Lines Table -->
                        <div class="proposal-lines-table-container" data-id="tableContainer">
                            <table class="proposal-lines-table">
                                <thead>
                                    <tr>
                                        <th class="table-header-cell modal-col-sr-no">Sr No.</th>
                                        <th class="table-header-cell required-col modal-col-pricebook">Pricebook</th>
                                        <th class="table-header-cell required-col modal-col-product">Product</th>
                                        <th class="table-header-cell modal-col-description">Description</th>
                                        <th class="table-header-cell required-col modal-col-quantity">Quantity</th>
                                        <th class="table-header-cell modal-col-profit">Profit %</th>
                                        <th class="table-header-cell required-col modal-col-type">Type</th>
                                        <th class="table-header-cell modal-col-actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={newProposalLines} for:item="line" for:index="idx">
                                        <tr key={line.tempId} class="proposal-line-row">
                                            <td>{line.lineNumber}</td>
                                            <td>
                                                <select class="table-select-input wide-select" data-id={line.tempId}
                                                    onchange={handleRowPricebookChange}>
                                                    <option value="">Select Pricebook</option>
                                                    <template for:each={pricebookOptions} for:item="pb">
                                                        <option key={pb.value} value={pb.value}>{pb.label}</option>
                                                    </template>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="table-select-input wide-select" data-id={line.tempId}
                                                    onchange={handleProductChange}>
                                                    <option value="">Select Product</option>
                                                    <template for:each={line.productOptions} for:item="prod">
                                                        <option key={prod.value} value={prod.value}>{prod.label}
                                                        </option>
                                                    </template>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text" class="table-text-input wide-input"
                                                    value={line.description} data-id={line.tempId}
                                                    data-field="description" oninput={handleLineFieldChange}
                                                    placeholder="Enter description" />
                                            </td>
                                            <td>
                                                <input type="number" class="table-input small-input"
                                                    value={line.quantity} data-id={line.tempId} data-field="quantity"
                                                    oninput={handleLineFieldChange} min="1" step="1" />
                                            </td>
                                            <td>
                                                <input type="number" class="table-input small-input" value={line.profit}
                                                    data-id={line.tempId} data-field="profit"
                                                    oninput={handleLineFieldChange}
                                                    min="1" max="100" step="1" />
                                            </td>
                                            <td>
                                                <select class="table-select-input" data-id={line.tempId}
                                                    onchange={handleTypeFieldChange}>
                                                    <template for:each={line.typeOptionsWithSelection} for:item="typeOpt">
                                                        <option key={typeOpt.value} value={typeOpt.value} selected={typeOpt.selected}>
                                                            {typeOpt.label}</option>
                                                    </template>
                                                </select>
                                            </td>
                                            <td>
                                                <template if:true={line.canDelete}>
                                                    <button class="table-delete-btn" data-id={line.tempId}
                                                        onclick={handleRemoveLine}>
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                                                            <path d="M3 6h18M8 6V4h8v2m-9 0v14h10V6H7z"
                                                                stroke="currentColor" stroke-width="2" />
                                                        </svg>
                                                    </button>
                                                </template>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="popUpFooter">
                    <button class="close-btn" onclick={handleCloseModal} disabled={isSaving}>
                        Cancel
                    </button>
                    <button class="save-btn" onclick={handleSaveProposalLines} disabled={isSaving}>
                        <template if:true={isSaving}>Saving...</template>
                        <template if:false={isSaving}>Save</template>
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Confirmation Modal -->
    <template if:true={showConfirmModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="pop-heading">{confirmModalTitle}</div>
                <div class="slds-modal__content pop-up">
                    <div class="popUpBody">
                        <p style="text-align: center; font-size: 14px; color: #333;">{confirmModalMessage}</p>
                    </div>
                </div>
                <div class="popUpFooter">
                    <button class="close-btn" onclick={handleCloseConfirmModal}>Cancel</button>
                    <button class="save-btn" onclick={handleConfirmAction}>Confirm</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
