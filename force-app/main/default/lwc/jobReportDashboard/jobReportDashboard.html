<template>
    <template if:true={isLoading}>
        <div class="spinner-container">
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </div>
    </template>
    <div class="main-card">
        <!-- Status Metrics Section -->
        <div class="metrics-container">
            <div class="metrics-header">
                <h2 class="metrics-title">Job Report and Dashboard</h2>
                <div class="header-actions">
                    <button class="action-button refresh-btn" onclick={handleRefresh}>

                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="metrics-cards-container">
                <!-- Backlog Metric -->
                <div class="metric-card backlog-metric">

                        <div class="metric-title">Backlog</div>
                        <div class="metric-count">

                                maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="metric-value">Number of Jobs: {backlogCount}</div>

                            <path d="M9 9H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"

                        </svg>
                    </div> -->
                </div>

                <!-- In Progress Metric -->
                <div class="metric-card inprogress-metric">
                    <div class="metric-content">
                        <div class="metric-title">In Progress</div>
                        <div class="metric-count">
                            <lightning-formatted-number value={inProgressValue} format-style="currency"
                                currency-code="USD" maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="metric-value">Number of Jobs: {inProgressCount}</div>

                    </div>
                    <!-- <div class="metric-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"

                            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div> -->
                </div>

                <!-- Outstanding Metric -->
                <div class="metric-card outstanding-metric">
                    <div class="metric-content">
                        <div class="metric-title">Outstanding</div>
                        <div class="metric-count">
                            <lightning-formatted-number value={outstandingValue} format-style="currency"
                                currency-code="USD" maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="metric-value">Number of Jobs: {outstandingCount}</div>

                    <div class="metric-content">

                        <div class="metric-count">

                                currency-code="USD" maximum-fraction-digits="2">

                <!-- Close Metric -->
                <div class="metric-card close-metric">
                    <div class="metric-content">
                        <div class="metric-title">Close</div>

                        <div class="metric-count">
                            <lightning-formatted-number value={closeValue} format-style="currency" currency-code="USD"
                                maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="metric-value">Number of Jobs: {closeCount}</div>
                    </div>
                    <!-- <div class="metric-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"

    </div>

    <!-- Two-Column Layout -->
    <div class="two-column-container">
        <!-- Finance Tab -->
        <div class="table-section">
            <div class="table-header-section">
                <h3 class="table-title">Finance Overview</h3>
                <div class="table-actions">
                    <div class="view-toggle">
                        <button class={tableButtonClass} onclick={switchToTableView}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 9H21M15 9V20M15 9H9M21 9V18C21 18.943 21 19.414 20.707 19.707C20.414 20 19.943 20 19 20H15M21 9V6C21 5.057 21 4.586 20.707 4.293C20.414 4 19.943 4 19 4H5C4.057 4 3.586 4 3.293 4.293C3 4.586 3 5.057 3 6V9M21 9H3M15 20H9M3 9H9M3 9V18C3 18.943 3 19.414 3.293 19.707C3.586 20 4.057 20 5 20H9M9 9V20"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                        </button>
                        <button class={chartButtonClass} onclick={switchToChartView}>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-chart-bar">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M3 13a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                                <path d="M15 9a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                                <path d="M9 5a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
                                <path d="M4 20h14" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="data-table-container">
                <template if:true={showChart}>
                    <!-- Chart Container -->
                    <div class="chart-container" lwc:dom="manual"></div>
                </template>

                <template if:false={showChart}>
                    <template if:true={isFinanceDataAvailable}>
                        <table class="custom-data-table">
                            <thead class="table-header">
                                <tr>
                                    <th class="header-cell">Job Name</th>
                                    <th class="header-cell">Total Contract</th>
                                    <th class="header-cell">Base Contract</th>
                                    <th class="header-cell">Change Order</th>
                                    <th class="header-cell">% Complete</th>
                                    <th class="header-cell">$ Remaining</th>
                                    <th class="header-cell">Billed</th>
                                    <th class="header-cell">Paid</th>
                                    <th class="header-cell">Balance</th>
                                    <th class="header-cell">Retainage Held</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                <template for:each={financeData} for:item="job">
                                    <tr key={job.Id} class="data-row">
                                        <td class="data-cell center-trancate-text">
                                            <span class="job-name-text">{job.jobName}</span>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.totalContract}
                                                format-style="currency" currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.baseContract} format-style="currency"
                                                currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.changeOrder} format-style="currency"
                                                currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.percentComplete}
                                                format-style="percent" maximum-fraction-digits="1">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.remainingValue}
                                                format-style="currency" currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.billedAmount} format-style="currency"
                                                currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.paidAmount} format-style="currency"
                                                currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.balanceAmount}
                                                format-style="currency" currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                        <td class="data-cell center-trancate-text">
                                            <lightning-formatted-number value={job.retainageHeld}
                                                format-style="currency" currency-code="USD" maximum-fraction-digits="0">
                                            </lightning-formatted-number>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                            <!-- Footer with Totals -->
                            <tfoot>
                                <tr class="totals-row">
                                    <td class="data-cell totals-label">Total</td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalContract} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalBaseContract} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalChangeOrder} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={averageCompletion} format-style="percent"
                                            maximum-fraction-digits="1">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalRemaining} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalBilled} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalPaid} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalBalance} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                    <td class="data-cell totals-label">
                                        <lightning-formatted-number value={totalRetainage} format-style="currency"
                                            currency-code="USD" maximum-fraction-digits="0">
                                        </lightning-formatted-number>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </template>

                    <template if:false={isFinanceDataAvailable}>
                        <div class="no-data-message">
                            <p>No finance data available</p>
                            <p class="no-data-subtitle">Financial information will appear here once jobs are created</p>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </div>
</template>
