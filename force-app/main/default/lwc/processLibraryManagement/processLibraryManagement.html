<template>
    <template if:true={isLoading}>
        <div class="spinner-container slds-is-fixed">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
    </template>

    <div class="main-card">
        <!-- Header Section -->
        <div class="filter-search-container">
            <div class="search-bar">
                <lightning-input
                    type="search"
                    variant="label-hidden"
                    placeholder="Search by Process Name..."
                    value={searchTerm}
                    onchange={handleSearch}
                    class="search-bar-input">
                </lightning-input>
            </div>

            <div class="right-controls">
                <!-- Create New Process Button -->
                <div class="action-buttons">
                    <button 
                        class="action-button create-button"
                        onclick={handleCreateNew}>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5v14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Create New Process
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Table Container -->
        <div class="data-table-container">
            <template if:true={isDataAvailable}>
                <table class="custom-data-table">
                    <thead class="table-header">
                        <tr>
                            <template for:each={processTableColumns} for:item="column">
                                <template if:true={column.sortable}>
                                    <th key={column.fieldName} 
                                        class="header-cell center-trancate-head sortable-header" 
                                        data-id={column.fieldName}
                                        data-sort-field={column.fieldName}
                                        onclick={handleSortClick}>
                                        <div class="sort-header-content">
                                            <span class="column-label">{column.label}</span>
                                            <div class="sort-icon">
                                                <svg width="16" height="16" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M374.6 246.6C368.4 252.9 360.2 256 352 256s-16.38-3.125-22.62-9.375L224 141.3V448c0 17.69-14.33 31.1-31.1 31.1S160 465.7 160 448V141.3L54.63 246.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0l160 160C387.1 213.9 387.1 234.1 374.6 246.6z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </th>
                                </template>
                                <template if:false={column.sortable}>
                                    <th key={column.fieldName} 
                                        class="header-cell center-trancate-head non-sortable-header">
                                        <div class="header-content">
                                            <span class="column-label">{column.label}</span>
                                        </div>
                                    </th>
                                </template>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <template for:each={displayedProcesses} for:item="processRecord">
                            <tr key={processRecord.Id}>
                                <template for:each={processRecord.displayFields} for:item="field">
                                    <td key={field.key} class="center-trancate-text" title={field.value}>
                                        <template if:true={field.isSerialNumber}>
                                            {field.value}
                                        </template>
                                        <template if:true={field.isActions}>
                                            <div class="process-action-button-container">
                                                <button class="process-edit-icon-btn" title="Edit Process" data-record-id={processRecord.Id} onclick={handleEditProcess}>
                                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </button>
                                                <button class="process-delete-icon-btn" title="Delete Process" data-record-id={processRecord.Id} onclick={handleDeleteProcess}>
                                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        <path d="M10 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        <path d="M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </template>
                                        <template if:false={field.isSerialNumber}>
                                            <template if:false={field.isActions}>
                                                <template if:true={field.isNumber}>
                                                    <template if:true={field.hasValue}>
                                                        <lightning-formatted-number 
                                                            value={field.numberValue} 
                                                            format-style="decimal"
                                                            maximum-fraction-digits="2">
                                                        </lightning-formatted-number>
                                                    </template>
                                                    <template if:false={field.hasValue}>--</template>
                                                </template>
                                                <template if:false={field.isNumber}>
                                                    <template if:true={field.isNameField}>
                                                        <template if:true={field.hasValue}>
                                                            <a href={field.recordUrl} 
                                                               class="name-link" 
                                                               data-record-id={processRecord.Id}
                                                               onclick={handleNavigateToRecord}
                                                               title={field.value}>
                                                                {field.value}
                                                            </a>
                                                        </template>
                                                        <template if:false={field.hasValue}>--</template>
                                                    </template>
                                                    <template if:false={field.isNameField}>
                                                        <template if:true={field.hasValue}>
                                                            <span title={field.value}>{field.value}</span>
                                                        </template>
                                                        <template if:false={field.hasValue}>--</template>
                                                    </template>
                                                </template>
                                            </template>
                                        </template>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>

            <template if:false={isDataAvailable}>
                <div class="no-prop">
                    <div class="empty-state">
                        <div class="empty-state__content">
                            <div class="empty-state__icon">
                                <img src="/resource/wfrecon__emptyState" alt="" draggable="false">
                            </div>
                            <div class="empty-state__message">No processes found in the library</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Pagination Section -->
        <template if:true={isDataAvailable}>
            <div class="pagination-section">
                <div class="pagination-container">
                    <button 
                        class="pagination-button" 
                        onclick={handlePrevious} 
                        disabled={isFirstPage}>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Previous
                    </button>
                    
                    <template for:each={pageNumbers} for:item="page">
                        <template if:false={page.isEllipsis}>
                            <button 
                                key={page.number}
                                class={page.cssClass}
                                data-page={page.number}
                                onclick={handlePageChange}>
                                {page.number}
                            </button>
                        </template>
                        <template if:true={page.isEllipsis}>
                            <span key={page.number} class="pagination-ellipsis">...</span>
                        </template>
                    </template>
                    
                    <button 
                        class="pagination-button" 
                        onclick={handleNext} 
                        disabled={isLastPage}>
                        Next
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
            </div>
        </template>
    </div>

    <!-- Create Process Modal -->
    <template if:true={showCreateModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container process-popup">
                <!-- Modal header -->
                <header class="slds-modal__header process-popup-header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close"
                                        class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                </header>

                <!-- Modal content -->
                <div class="slds-modal__content slds-p-around--medium process-popup-body">
                    <form onsubmit={handleSave}>
                        <!-- Process Name Field -->
                        <div class="slds-m-bottom_medium">
                            <lightning-input
                                type="text"
                                label="Process Name"
                                value={processName}
                                data-field="processName"
                                onchange={handleInputChange}
                                placeholder="Enter Process Name"
                                max-length="255"
                                required
                                message-when-value-missing=""
                                message-when-range-underflow=""
                                message-when-range-overflow=""
                                message-when-bad-input="">
                            </lightning-input>
                        </div>

                        <!-- Weight Field -->
                        <div class="slds-m-bottom_medium">
                            <lightning-input
                                type="text"
                                label="Weight"
                                value={weight}
                                data-field="weight"
                                onchange={handleInputChange}
                                placeholder="Enter Weight"
                                required
                                pattern="[0-9]*\.?[0-9]*"
                                max-length="10"
                                message-when-value-missing=""
                                message-when-pattern-mismatch=""
                                message-when-range-underflow=""
                                message-when-range-overflow=""
                                message-when-bad-input="">
                            </lightning-input>
                        </div>

                        <!-- Unit of Measure Field -->
                        <div class="slds-m-bottom_medium">
                            <lightning-combobox
                                label="Unit of Measure"
                                value={unitOfMeasure}
                                options={unitOfMeasureOptions}
                                data-field="unitOfMeasure"
                                onchange={handleInputChange}
                                required
                                message-when-value-missing="">
                            </lightning-combobox>
                        </div>

                        <!-- Process Type Field -->
                        <div class="slds-m-bottom_medium">
                            <lightning-combobox
                                label="Process Type"
                                value={processType}
                                options={processTypeOptions}
                                data-field="processType"
                                onchange={handleInputChange}
                                required
                                message-when-value-missing="">
                            </lightning-combobox>
                        </div>
                    </form>

                    <!-- Control buttons -->
                    <div class="slds-grid slds-grid--align-center slds-p-vertical--medium bottom-footer-btn">
                        <button class="save-btn" type="button" onclick={handleSave} disabled={isLoading}>
                            {saveButtonLabel}
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Confirmation Modal -->
    <c-generic-confirmation-modal
        show-modal={showConfirmationModal}
        title={confirmationModalTitle}
        message={confirmationModalMessage}
        confirm-button-label="Delete"
        confirm-button-variant="destructive"
        cancel-button-label="Cancel"
        icon="utility:warning"
        icon-variant="warning"
        onconfirm={handleConfirmationModalConfirm}
        oncancel={handleConfirmationModalCancel}>
    </c-generic-confirmation-modal>
</template>
