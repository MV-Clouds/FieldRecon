<template>
    <section role="dialog" tabindex="-1" class="main-section">
        <div class="main-div">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
            </template>

            <template if:true={showInvalidStatusState}>
                <div class="content-body">
                    <div class="no-records-message">
                        <div class="empty-state">
                            <div class="empty-state__content">
                                <div class="empty-state__icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="rgba(94, 90, 219, 1)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                                        <line x1="12" y1="9" x2="12" y2="13"></line>
                                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                                    </svg>
                                </div>
                                <div class="empty-state__message">Proposal must be "Ready For Review" to send email.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popUpFooter">
                    <button class="footer-btn primary-outline" onclick={handleClose}>Cancel</button>
                </div>
            </template>

            <template if:true={showNoLinesState}>
                <div class="content-body">
                    <div class="no-records-message">
                        <div class="empty-state">
                            <div class="empty-state__content">
                                <div class="empty-state__icon">
                                    <img src="/resource/wfrecon__emptyState" alt="" draggable="false">
                                </div>
                                <div class="empty-state__message">No Proposal Lines found</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popUpFooter">
                    <button class="footer-btn primary-outline" onclick={handleClose}>Cancel</button>
                </div>
            </template>

            <template if:true={showStepOneContent}>
                <div class="step-header">
                    <h2 class="slds-text-align_center header-color">Select proposal lines which you want to send in email</h2>
                </div>
                
                <div class="content-body step-one-body">
                    <div class="prop-accordion-container">
                        <lightning-accordion active-section-name={activeSectionName} allow-multiple-sections-open="true"
                            onsectiontoggle={handleSectionToggle}>
                            
                            <lightning-accordion-section name="baseContractSection" label={baseContractSectionLabel}>
                                <template if:true={baseContractLines.length}>
                                    <div class="data-table-container">
                                        <table class="custom-data-table">
                                            <thead class="table-header">
                                                <tr>
                                                    <th class="header-cell col-toggle">
                                                        <lightning-input type="checkbox" variant="label-hidden" 
                                                            onchange={handleSelectAllBase} checked={isAllBaseSelected}></lightning-input>
                                                    </th>
                                                    <th class="header-cell col-sr-no">Sr No.</th>
                                                    <th class="header-cell col-service">Service</th>
                                                    <th class="header-cell col-description">Description</th>
                                                    <th class="header-cell col-quantity">Quantity</th>
                                                    <th class="header-cell col-sales-price">Unit Price</th>
                                                    <th class="header-cell col-total-cost">Sales Price</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-body">
                                                <template for:each={baseContractLines} for:item="line">
                                                    <tr key={line.Id} class="proposal-line-row">
                                                        <td class="table-cell">
                                                            <lightning-input type="checkbox" variant="label-hidden" 
                                                                checked={line.Selected__c} 
                                                                data-id={line.Id}
                                                                onchange={handleLineSelect}></lightning-input>
                                                        </td>
                                                        <td class="center-trancate-text">{line.rowNumber}</td>
                                                        <td class="center-trancate-text name-link">{line.Name}</td>
                                                        <td class="center-trancate-text" title={line.wfrecon__Description__c}>
                                                            {line.wfrecon__Description__c}
                                                        </td>
                                                        <td class="center-trancate-text">
                                                            <lightning-formatted-number value={line.wfrecon__Quantity__c}></lightning-formatted-number>
                                                        </td>
                                                        <td class="center-trancate-text">
                                                            <lightning-formatted-number value={line.unitPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                                        </td>
                                                        <td class="center-trancate-text total-amount">
                                                            <lightning-formatted-number value={line.wfrecon__Sales_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </template>
                                <template if:false={baseContractLines.length}>
                                    <div class="no-records-message">
                                        <p>No Base Contract Lines found</p>
                                    </div>
                                </template>
                            </lightning-accordion-section>

                            <lightning-accordion-section name="alternateSection" label={alternateSectionLabel}>
                                <template if:true={alternateLines.length}>
                                    <div class="data-table-container">
                                        <table class="custom-data-table">
                                            <thead class="table-header">
                                                <tr>
                                                    <th class="header-cell col-toggle">
                                                        <lightning-input type="checkbox" variant="label-hidden" 
                                                            onchange={handleSelectAllAlternate} checked={isAllAlternateSelected}></lightning-input>
                                                    </th>
                                                    <th class="header-cell col-sr-no">Sr No.</th>
                                                    <th class="header-cell col-service">Service</th>
                                                    <th class="header-cell col-description">Description</th>
                                                    <th class="header-cell col-quantity">Quantity</th>
                                                    <th class="header-cell col-sales-price">Unit Price</th>
                                                    <th class="header-cell col-total-cost">Sales Price</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-body">
                                                <template for:each={alternateLines} for:item="line">
                                                    <tr key={line.Id} class="proposal-line-row">
                                                        <td class="table-cell">
                                                            <lightning-input type="checkbox" variant="label-hidden" 
                                                                checked={line.Selected__c} 
                                                                data-id={line.Id}
                                                                onchange={handleLineSelect}></lightning-input>
                                                        </td>
                                                        <td class="center-trancate-text">{line.rowNumber}</td>
                                                        <td class="center-trancate-text name-link">{line.Name}</td>
                                                        <td class="center-trancate-text" title={line.wfrecon__Description__c}>
                                                            {line.wfrecon__Description__c}
                                                        </td>
                                                        <td class="center-trancate-text">
                                                            <lightning-formatted-number value={line.wfrecon__Quantity__c}></lightning-formatted-number>
                                                        </td>
                                                        <td class="center-trancate-text">
                                                            <lightning-formatted-number value={line.unitPrice} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                                        </td>
                                                        <td class="center-trancate-text total-amount">
                                                            <lightning-formatted-number value={line.wfrecon__Sales_Price__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </template>
                                <template if:false={alternateLines.length}>
                                    <div class="no-records-message">
                                        <p>No Alternate Lines found</p>
                                    </div>
                                </template>
                            </lightning-accordion-section>

                        </lightning-accordion>
                    </div>
                </div>

                <div class="popUpFooter">
                    <button class="footer-btn secondary btn-active" onclick={handleNext} disabled={isNextDisabled}>Next</button>
                    <button class="footer-btn primary-outline" onclick={handleClose}>Cancel</button>
                </div>
            </template>

            <template if:true={isStepTwo}>
                <div class="content-body">
                    <div class="outer-grid">
                        <div class="inner-grid-1 left-panel">
                            <div class="form-scroll-container">
                                
                                <div class="form-group">
                                    <lightning-combobox name="template" label="Select Email Template"
                                        value={selectedTemplateId} placeholder="Select Template..." options={templateOptions}
                                        onchange={handleTemplateChange} required class="validate-field">
                                    </lightning-combobox>
                                </div>

                                <div class="form-group">
                                    <lightning-combobox name="fromAddress" label="From Address (Org-Wide Email)"
                                        value={selectedFromAddress} placeholder="Select From Address..." options={fromOptions}
                                        onchange={handleFromChange} required class="validate-field">
                                    </lightning-combobox>
                                </div>

                                <div class="form-group">
                                    <lightning-record-picker label="To" placeholder="Search Contact..." object-api-name="Contact"
                                        value={selectedToId} onchange={handleToChange} required class="validate-field">
                                    </lightning-record-picker>
                                </div>

                                <div class="form-group">
                                    <lightning-record-picker label="CC" placeholder="Search Contact..." object-api-name="Contact"
                                        onchange={handleCcSelect} data-id="cc-picker">
                                    </lightning-record-picker>
                                    <template if:true={ccItems.length}>
                                        <lightning-pill-container items={ccItems} onitemremove={handleCcRemove}></lightning-pill-container>
                                    </template>
                                </div>

                                <div class="form-group">
                                    <lightning-record-picker label="BCC" placeholder="Search Contact..." object-api-name="Contact"
                                        onchange={handleBccSelect} data-id="bcc-picker">
                                    </lightning-record-picker>
                                    <template if:true={bccItems.length}>
                                        <lightning-pill-container items={bccItems} onitemremove={handleBccRemove}></lightning-pill-container>
                                    </template>
                                </div>

                                <div class="form-group">
                                    <lightning-input label="Subject" value={subject} onchange={handleSubjectChange} required
                                        class="validate-field">
                                    </lightning-input>
                                </div>

                                <div class="form-group">
                                    <label class="slds-form-element__label">
                                        <abbr title="required" class="slds-required">*</abbr>Body
                                    </label>
                                    <lightning-input-rich-text label=" " value={emailBody} onchange={handleBodyChange} required
                                        variant="bottom-toolbar" class="validate-field">
                                    </lightning-input-rich-text>
                                </div>

                                <div class="form-group mt-3">
                                    <label class="slds-form-element__label">Attachments</label>
                                    <div class="upload-buttons-container">
                                        <div class="upload-button-wrapper">
                                            <lightning-file-upload name="fileUploader" record-id={recordId}
                                                onuploadfinished={handleUploadFinished} variant="label-hidden" label=" " multiple>
                                            </lightning-file-upload>
                                        </div>
                                        <button type="button" class="upload-action-btn chatter-btn" onclick={openFileSelectionModal}>
                                            <lightning-icon icon-name="utility:open_folder" size="x-small" variant="inverse"
                                                class="mr-1"></lightning-icon>
                                            Select from Record
                                        </button>
                                    </div>

                                    <div class="file-pills-container mt-2" if:true={hasFiles}>
                                        <template for:each={uploadedFiles} for:item="file" for:index="index">
                                            <lightning-pill key={file.id} label={file.name} name={file.id} onremove={handleRemoveFile}
                                                class="slds-m-right_xx-small slds-m-bottom_xx-small">
                                                <lightning-icon icon-name={file.icon} size="x-small"></lightning-icon>
                                            </lightning-pill>
                                        </template>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="inner-grid-2 right-panel">
                            <div class="preview-scroll-container">
                                <div class="accordion-container">
                                    <lightning-accordion active-section-name={activeSectionName} allow-multiple-sections-open="true"
                                        onsectiontoggle={handleSectionToggle}>

                                    <lightning-accordion-section name="bodyPreview" label="Email Body Preview">
                                        <div class="preview-content">
                                            <lightning-formatted-rich-text value={emailBody}></lightning-formatted-rich-text>
                                            <div if:false={emailBody} class="slds-text-color_weak slds-text-align_center">
                                                Body is empty...
                                            </div>
                                        </div>
                                    </lightning-accordion-section>

                                    <lightning-accordion-section name="templatePreview" label="PDF Template Preview">
                                        <div class="preview-content">
                                            <div class="preview-subject" if:true={subject}>
                                                <div class="slds-text-title_bold slds-m-bottom_xx-small">Subject:</div>
                                                <div class="slds-m-bottom_small">{subject}</div>
                                                <hr style="margin: 5px 0; border: 0; border-top: 1px solid #ddd;" />
                                            </div>

                                            <lightning-formatted-rich-text value={templatePreviewHtml}></lightning-formatted-rich-text>

                                            <div if:false={templatePreviewHtml}
                                                class="slds-text-color_weak slds-text-align_center slds-p-around_medium">
                                                Select a template to view preview.
                                            </div>
                                        </div>
                                    </lightning-accordion-section>

                                    </lightning-accordion>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="popUpFooter">
                    <button class="footer-btn primary-outline" onclick={handleBack}>Back</button>
                    <button class={sendButtonClass} onclick={handleSendEmail} disabled={isSendDisabled}>Send Email</button>
                    <button class="footer-btn primary-outline" onclick={handleClose}>Cancel</button>
                </div>
            </template>
        </div>
    </section>

    <template if:true={showFileModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open sub-modal">
            <div class="slds-modal__container chatter-modal-container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeFileModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                </button>

                <header class="slds-modal__header edit-modal-header">
                    <h2 class="slds-text-heading_medium slds-text-color_inverse">Select Files from Record</h2>
                </header>
                <div class="slds-modal__content chatter-modal-content">
                    <template if:true={isLoadingFiles}>
                        <div class="chatter-loading">
                            <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
                        </div>
                    </template>

                    <template if:false={isLoadingFiles}>
                        <template if:false={hasRecordFiles}>
                            <div class="no-data-message-chatter">
                                <div class="slds-align_absolute-center slds-m-bottom_small">
                                    <lightning-icon icon-name="doctype:unknown" size="large"></lightning-icon>
                                </div>
                                <h3 class="slds-text-heading_small slds-text-align_center">No Files Found</h3>
                                <p class="slds-text-align_center slds-text-color_weak">There are no files attached to this record.</p>
                            </div>
                        </template>

                        <template if:true={hasRecordFiles}>
                            <div class="chatter-feed-list">
                                <div class="feed-item-attachments">
                                    <template for:each={recordFiles} for:item="file">
                                        <div key={file.docId} class={file.cardClass} data-id={file.docId} onclick={handleFileSelectionInModal}>
                                            <template if:true={file.selected}>
                                                <div class="attachment-selected-badge">
                                                    <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse"></lightning-icon>
                                                </div>
                                            </template>
                                            <template if:true={file.alreadyAdded}>
                                                <div class="attachment-uploaded-badge">Added</div>
                                            </template>
                                            
                                            <template if:true={file.isImage}>
                                                <img src={file.thumbnailUrl} class="attachment-thumbnail">
                                            </template>
                                            <template if:false={file.isImage}>
                                                <div class="attachment-file-icon">
                                                    <lightning-icon icon-name={file.icon} size="large"></lightning-icon>
                                                </div>
                                            </template>
                                            <div class="attachment-title" title={file.title}>{file.title}</div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
                <div class="bottom-footer-btn">
                    <button class="footer-btn primary-outline" onclick={closeFileModal}>Cancel</button>
                    <button class="footer-btn secondary btn-active slds-m-left_medium" onclick={handleAddSelectedFiles} disabled={hasNoSelectedFiles}>Add Selected</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open sub-backdrop"></div>
    </template>
</template>
